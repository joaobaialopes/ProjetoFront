<!-- Card que contém o formulário para criar um novo cliente -->
<mat-card>
  <!-- Título do card -->
  <mat-card-title class="titulo">Excluir Cliente</mat-card-title>
  <div class="linha-amarela"></div>

  <!-- Formulário para entrada de dados do cliente -->
  <form class="formulario">

    <!-- Seção: Dados Pessoais -->
    <h3 class="subtitulo">Dados Pessoais</h3>

    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput [(ngModel)]="cliente.cliNome" name="cliNome" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <mat-icon matPrefix>badge</mat-icon>
      <input matInput [(ngModel)]="cliente.cliCpf" name="cliCpf" disabled>
    </mat-form-field>

    <!-- Seção: Endereço -->
    <h3 class="subtitulo">Endereço</h3>

    <mat-form-field appearance="outline">
      <mat-label>Rua</mat-label>
      <mat-icon matPrefix>home</mat-icon>
      <input matInput [(ngModel)]="cliente.endRua" name="endRua" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Número</mat-label>
      <mat-icon matPrefix>pin</mat-icon>
      <input matInput [(ngModel)]="cliente.endNumero" name="endNumero" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cidade</mat-label>
      <mat-icon matPrefix>location_city</mat-icon>
      <input matInput [(ngModel)]="cliente.endCidade" name="endCidade" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CEP</mat-label>
      <mat-icon matPrefix>markunread_mailbox</mat-icon>
      <input matInput [(ngModel)]="cliente.endCep" name="endCep" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-icon matPrefix>map</mat-icon>
      <input matInput [(ngModel)]="cliente.endEstado" name="endEstado" disabled>
    </mat-form-field>

    <!-- Seção: Contato -->
    <h3 class="subtitulo">Contato</h3>

    <mat-form-field appearance="outline">
      <mat-label>Celular</mat-label>
      <mat-icon matPrefix>smartphone</mat-icon>
      <input matInput [(ngModel)]="cliente.conCelular" name="conCelular" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone Comercial</mat-label>
      <mat-icon matPrefix>phone</mat-icon>
      <input matInput [(ngModel)]="cliente.conTelefoneComercial" name="conTelefoneComercial" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput [(ngModel)]="cliente.conEmail" name="conEmail" disabled>
    </mat-form-field>
    <div>
    <!-- Botões -->
    <button mat-raised-button color="warn" (click)="deleteCliente()">
    Excluir
  </button>
      <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
    </div>

  </form>
