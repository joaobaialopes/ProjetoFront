<div class="mat-elevation-z4">

  <table mat-table [dataSource]="vendas">

    <!-- Name Column -->
    <ng-container matColumnDef="vendaCodigo">
      <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Código Venda</th>
      <td mat-cell *matCellDef="let row">{{row.vendaCodigo}}</td>
    </ng-container>

    <!-- Cliente Id Column -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Cliente Id</th>
      <td mat-cell *matCellDef="let row">{{row.cliId}}</td>
    </ng-container>

<ng-container matColumnDef="vendaValorTotal">
  <th mat-header-cell *matHeaderCellDef style="background-color: #e78d06;">Preço Total (R$)</th>
  <td mat-cell *matCellDef="let row">{{row.vendaValorTotal}}</td>
</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
