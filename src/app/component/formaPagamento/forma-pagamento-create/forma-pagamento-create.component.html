<mat-card>
  <mat-card-title class="titulo">Cadastrar Forma de Pagamento</mat-card-title>
  <div class="linha-amarela"></div>

  <form class="formulario">

    <h3 class="subtitulo">Informações da Forma de Pagamento</h3>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <mat-icon matPrefix>description</mat-icon>
      <input matInput [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ativo</mat-label>
      <mat-icon matPrefix>check_circle</mat-icon>
      <mat-select [(ngModel)]="formaPagamento.fpgAtivo" name="fpgAtivo">
        <mat-option [value]="true">Sim</mat-option>
        <mat-option [value]="false">Não</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Permite Parcelamento</mat-label>
      <mat-icon matPrefix>payments</mat-icon>
      <mat-select [(ngModel)]="formaPagamento.fpgPermiteParcelamento" name="fpgPermiteParcelamento"
        (ngModelChange)="watchParcelamento()">
        <mat-option [value]="true">Sim</mat-option>
        <mat-option [value]="false">Não</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Número Máximo de Parcelas</mat-label>
      <mat-icon matPrefix>pin</mat-icon>
      <input matInput type="number" [(ngModel)]="formaPagamento.fpgNumeroMaximoParcelas" name="fpgNumeroMaximoParcelas"
        min="1" [disabled]="!formaPagamento.fpgPermiteParcelamento">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Taxa Adicional (%)</mat-label>
      <mat-icon matPrefix>percent</mat-icon>
      <input matInput type="number" [(ngModel)]="formaPagamento.fpgTaxaAdicional" name="fpgTaxaAdicional" step="0.01"
        min="0">
    </mat-form-field>

    <div class="botoes">
      <button mat-raised-button color="primary" (click)="createFormaPagamento()">Salvar</button>
      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>

  </form>
</mat-card>
